<div id="chart1"></div>

<script>
    // Wrapping in nv.addGraph allows for '0 timeout render', stores rendered charts in nv.graphs, and may do more in the future... it's NOT required
 var gdataT = [];
 var gdataA = [];
    
d3.json("https://data.sparkfun.com/output/9Jjp2qJQ5JuW7vWDZjM5?limit=30", function(error, data) {
  data.forEach(function(d) {
	//console.log("test");
	//console.log(Date.parse(d.timestamp));
	d.timestamp = Date.parse(d.timestamp);
	//d.timestamp = parsetimestamp(d.timestamp);
	//d.timestamp = d3.time.format.parse(d.timestamp);
	//console.log(d.timestamp);
	d.temp = +d.temp;
	d.alch = +d.alcohol;
	//console.log(d.temp);
	gdataT.push({x:d.timestamp, y:(((d.temp * 5)/1024)-0.5)*100});
	gdataA.push({x:d.timestamp, y:d.alch});

  });    
    
 var nvfdata = [
            {
                //area: true,
                values: gdataT,
                key: "Temperature",
                color: "#ff7f0e"
            },
             {
                //area: true,
                values: gdataA,
                key: "Alcohol",
                color: "#2ca02c"
            }
            
            ];    

    var chart;
    nv.addGraph(function() {
        chart = nv.models.lineChart()
            .options({
                transitionDuration: 300,
                useInteractiveGuideline: true
            })
        ;
        // chart sub-models (ie. xAxis, yAxis, etc) when accessed directly, return themselves, not the parent chart, so need to chain separately
        chart.xAxis
            .axisLabel("Time")
            //.tickFormat(d3.format(',.1f'))
            .tickFormat(function(d) {return d3.time.format('%d-%m-%y')(new Date(d))})
            .staggerLabels(true)
        ;
        
        //chart.xScale(d3.time.scale());
        
        chart.yAxis
            .axisLabel('Reading')
            //.tickFormat(d3.format(',.2f'))
        ;
        
        //console.log(gdata);
        d3.select('#chart1').append('svg')
            //.datum(sinAndCos())
            .datum(nvfdata)
            .call(chart);
        //console.log(gasData());
        nv.utils.windowResize(chart.update);
        return chart;
    });
    //function sinAndCos() {
    //var gdata = [];
});
</script>
